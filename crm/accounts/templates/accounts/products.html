{% extends 'accounts/main.html' %}
{% block content %}
    <h1>Product</h1>
    <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for i in products %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.category}}</td>
                <td>{{ i.price}}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
